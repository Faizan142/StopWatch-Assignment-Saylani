<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
   
    <div>
       <h1><b>Stop Watch</h1></b> 
    </div>
    <div>
        <h2 id="minutes">0</h2>
        <h2 id="second">0</h2>
        <h2 id="millisecond">0</h2>
    </div>

    <div>
        <button id="startMethod" onclick="startMethod()">Start</button>
        <button id="pauseMethod" onclick="pauseMethod()">Pause</button>
        <button id="resetMethod" onclick="resetMethod()">Reset</button>
    </div>
    
    <script src="script/script.js"></script>
</body>
</html>
